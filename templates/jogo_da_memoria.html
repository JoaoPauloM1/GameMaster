{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da MemÃ³ria</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin: 20px auto;
            width: fit-content;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            user-select: none;
        }
        .card.flipped {
            background-color: #fff;
        }
        .card.matched {
            background-color: #8f8;
            cursor: default;
        }
        .message {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
        }
        .restart-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="/">
        <button>Voltar ao Menu</button>
    </a>
    <h1>Jogo da MemÃ³ria</h1>
    <p>Tentativas: <span id="attempts">{{ attempts }}</span></p>

    <div class="message" id="winMessage" style="display: none;"></div>

    <form method="POST" action="{% url 'memoria' %}">
        {% csrf_token %}
        <input type="hidden" name="restart" value="true">
        <button type="submit" class="restart-button">Reiniciar Jogo</button>
    </form>

    <div class="memory-board">
        {% for card in cards %}
            <div class="card {% if forloop.counter0 in flipped or forloop.counter0 in matched %}flipped{% endif %} {% if forloop.counter0 in matched %}matched{% endif %}" 
                 onclick="flipCard(this)" 
                 data-index="{{ forloop.counter0 }}"
                 data-value="{{ card }}">
                {% if forloop.counter0 in flipped or forloop.counter0 in matched %}
                    {{ card }}
                {% else %}
                    ?
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <script>
        let flippedCards = [];
        let matchedCards = [];
        let attempts = parseInt(document.getElementById('attempts').textContent);

        function flipCard(cardElement) {
            if (flippedCards.length >= 2 || cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) {
                return;
            }

            cardElement.classList.add('flipped');
            cardElement.textContent = cardElement.getAttribute('data-value');
            flippedCards.push(cardElement);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.getAttribute('data-value') === card2.getAttribute('data-value')) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCards.push(card1, card2);
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '?';
                card2.textContent = '?';
            }

            attempts++;
            document.getElementById('attempts').textContent = attempts;

            flippedCards = [];

            // Verifica se todas as cartas foram combinadas
            if (matchedCards.length === document.querySelectorAll('.card').length) {
                setTimeout(() => {
                    const winMessage = document.getElementById('winMessage');
                    winMessage.style.display = 'block';
                    winMessage.textContent = `ðŸŽ‰ ParabÃ©ns! VocÃª completou o jogo em ${attempts} tentativas! ðŸŽ‰`;
                }, 500);
            }
        }
    </script>
</body>
</html>
